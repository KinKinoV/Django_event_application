<VirtualHost *:443>
    ServerName diplomasite.northeurope.cloudapp.azure.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/Django_event_appication/Diploma_website>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / /var/www/Django_event_application/Diploma_website/wsgi.py
    WSGIDaemonProcess django-event-application user=azureuser python-path=/var/www/Django_event_application python-home=/var/www/Django_event_application/django-venv
    WSGIProcessGroup django-event-application
    
    SSLCertificateFile /path/to/fullchain.pem
    SSLCertificateKeyFile /path/to/privkey.pem
    Include /path/to/options-ssl-apache.conf
</VirtualHost>